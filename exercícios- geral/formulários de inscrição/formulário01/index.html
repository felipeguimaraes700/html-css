<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formuláro de inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <h1>HTML-CSS:</h1>
    </div>

    <div class="formulário">
        <form action="">
            <div class="inscrição">
                <fieldset>
                    <legend>Inscrição</legend>
                       
                       <div class="form">
                           <img src="https://cdn-icons-png.flaticon.com/512/552/552848.png" alt="user" class="icons">

                           <label for="username">Nome</label>
                           <div class="input"><input id="username" class="input" placeholder="digite seu nome aqui..." type="text"></div>
                       </div>
                       
                       <div class="form">
                        <img src="https://cdn-icons-png.flaticon.com/512/646/646094.png" alt="user" class="icons">
                        <label for="email">Email</label>
                        <div class="input"><input id="email" placeholder="digite seu email aqui..." class="input" type="email"></div>
                       </div>
                       
                       <div class="form">
                        <img src="https://cdn-icons-png.flaticon.com/512/44/44622.png" alt="user" class="icons">

                        <label for="password">Senha</label>
                        <div class="input"><input id="password" class="input" placeholder="senha" type="password"></div>
                       </div>
                </fieldset>

                       <button class="btn">
                        Cadastrar
                       </button>
            </div>
        </form>
    </div>
</body>
</html>
