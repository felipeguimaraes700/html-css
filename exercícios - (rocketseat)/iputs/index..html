<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulários</h1>
    <h2>fieldset e legend</h2>
    <form action="" method="GET">
        <fieldset>
            <legend>Contato</legend>
            
            <label for="">Nome</label>
            <input type="text">
        </fieldset>
    </form>
    
    <h2>label</h2>
     <label for="">
        Nome:
        <input type="text">
     </label>

     <h2>bottão</h2>
     <button>Enviar</button>

     <form action="">
        <input type="text" value="digite aqui">
        <button type="reset">Limpar</button>
     </form>

     <h2>datalist</h2>
     <input type="text" list="plataformas" placeholder="escolha um marca">

     <datalist id="plataformas">
        <option value="">apple</option>
        <option value="">windowns</option>
        <option value="">android</option>
     </datalist>

     <h2>inputs</h2>
     <input type="email" autocomplete="email" autofocus>
     <p>autocomplete, utofocus, disable, readonly, value, form, name, required, placeholder</p>

</body>
</html>
